- name: To install nginx
  hosts: web
  become: yes
  tasks: 
  - name: To install nginx
    ansible.builtin.package:
     name: nginx
     state: present

- name: To start and enable nginx
  hosts: web
  become: yes
  tasks: 
  - name: To start nginx
    ansible.builtin.service:
     name: nginx
     state: started
     enabled: yes